    <meta name="description" content="Signup form">
    <link rel="stylesheet" href="style.css">

<body>

    <header>

    </header>
    <main>

        <form action="#" method="post">
            <h1>Signup</h1>


            <label for="name" id="name_1">Full Name</label>
            <input type="text" id="name" required><br>

            <hr id="first_line">



            <label for="email" id="email_1">Email</label>
            <input type="email" id="email" name="email" required><br>

            <hr id="Second_line">


            <label for="password" id="password_1">Password</label>
            <input type="password" id="password" name="password" required><br>

            <hr id="Third_line">


            <label for="confirm_password" id="Cpassword_1">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <hr id="fourth_line">



            <label for="dob" id="date_1">MM/DD/YYY</label>
            <input type="text" id="date" name="dob" required><br>

            <hr id="fifth_line">



            <input type="radio" id="Student_1" name="Student" required>
            <label for="Student" id="student">Student</label>
            <input type="radio" id="Employee_1" name="Student" required>
            <label for="Employee" id="Employee">Employee</label><br>




            <label id="agree_1">
                I agree to all the Terms and conditions
            </label>
            <input type="checkbox" id="agree" name="agree" required><br>


            
                <button type="submit" id="submit"><span>Signup</span></button>
        
        </form>

    </main>
    <footer>

    </footer>

</body>
